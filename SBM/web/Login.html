<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="Login" method="post" >
				<span class="contact100-form-title">
					Login
				</span>

				<label class="label-input100" for="challan">Challan Number *</label>
				<div class="wrap-input100 validate-input">
					<input id="challan" class="input100" type="text" name="challan" placeholder="Eg. SH97VSHVVD">
					<span class="focus-input100"></span>
				</div>
				
				<label class="label-input100" for="password">Password *</label>
				<div class="wrap-input100 validate-input">
					<input id="password" class="input100" type="password" name="password" placeholder="Eg. abc@123">
					<span class="focus-input100"></span>
				</div>
				
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Login
							<i class="zmdi zmdi-arrow-right m-l-8"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
